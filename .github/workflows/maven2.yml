name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file ./pom.xml

      - name: Check for "Đang chuyển hướng" in index file
        run: |
          if grep -q "Đang chuyển hướng" ./path/to/index.html; then
            echo "The phrase 'Đang chuyển hướng' is present in the index file."
          else
            echo "The phrase 'Đang chuyển hướng' is not present in the index file."
            exit 1
          fi


